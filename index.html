  <meta http-equiv="Expires" content="0">

  <!-- Floating Barcode -->

  </div>

  <!-- SCRIPT LOADING NORMAL (PALING AMAN) -->
  <script src="script.js"></script>
  
  <!-- Anti-cache via JavaScript setelah DOM loaded -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('ðŸ”„ Applying anti-cache measures...');
      
      // Add timestamp ke semua link CSS
      const cssLinks = document.querySelectorAll('link[rel="stylesheet"]');
      cssLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href && !href.includes('http') && !href.includes('?v=')) {
          const timestamp = new Date().getTime();
          link.href = href + '?v=' + timestamp;
          console.log('CSS anti-cache applied:', href);
        }
      });
      
      // Force reload function untuk development
      window.forceReload = function() {
        const timestamp = new Date().getTime();
        window.location.href = window.location.pathname + '?t=' + timestamp;
      };
      
      console.log('âœ… Anti-cache measures applied successfully');
    });
  </script>
</body>
</html>
